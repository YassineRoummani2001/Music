<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="music.css">
    <link rel="icon" type="image/x-icon" href="assets/images/logo.webp">
    <title>Music</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <button class="hdbtn">
                <i class="fa fa-angle-down" aria-hidden="true"></i>
            </button>
            <h3 class="p-now">Playing now</h3>
            <button class="hdbtn">
                <i class="fa fa-list" aria-hidden="true"></i>
            </button>
        </header> 
        <div class="player">
            
            <div class="img-area">
                <img src="assets/images/cover1.jpg" alt="">
            </div>

            <div class="song-details">
                <h1 class="name">yassine</h1>
                <h3 class="artist">roummani</h3>
            </div>

            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
                
            </div>
            <div class="progress-area">
                <div class="progress-bar">
                    <audio id="main-audio" src= "assets/musics/song6.mp3" ></audio>
                </div>
            </div>

            <div class="controls">
                <button class="btnC" id="prev">
                    <i class="fa fa-backward" aria-hidden="true"></i>
                </button>

                <button class="play-pause btnC">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>

                <button class="btnC" id="next">
                    <i class="fa fa-forward" aria-hidden="true"></i>
                </button>

            </div>


        </div>
    </div>
    <script src="js/music-list.js"></script>
    <script src="js/music.js"></script>
    
    
    
    
</body>
</html>
